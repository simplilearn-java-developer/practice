<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Forms</h2>
    
    <form action="practice3.html" method="post">
       <label for="fname">First name:</label>
       <br>
       <input type="text" id="fname" name="fname1" value="Rehmat">
       <br>
       <label for="lname">Last name:</label>
       <br>
       <input type="text" id="lname" name="lname1" value="kaur">
       <br>
       <label for="pass">Password:</label>
       <br>
       <input type="password" id="pass" name="pass1">
       <br>
       <label for=”colors”>Choose a color:</label>
       <br>
       <select id=”colors” name=”colors1”>
          <option value=”red”>Red</option>
          <option value=”green”>Green</option>
          <option value=”yellow”>Yellow</option>
          <option value=”blue”>Blue</option>
          <option value=”black”>Black</option>
       </select>
       <br>
       Choose languages you know:
       <br>
       <input type="checkbox" name="HTML" value="yes">HTML<br>
       <input type="checkbox" name="C#" value="yes">C#<br>
       <input type="checkbox" name="Java" value="yes">Java<br>
       Select the right option: 
       <br>
       <input type="radio" name="sex" value="male">Male<br>
       <input type="radio" name="sex" value="female">Female<br>
       <textarea id="message" name="message" rows="4" cols="50"></textarea>
       <br>
       <br><br>
       <input type="submit" value="Submit">
       <input type="reset" value="Cancel">
    </form> 

    <h2>Iframes</h2>
    <iframe src="practice33.html" height="200px" width="300px" title="Iframes">
    </iframe>

</body>
</html>
